<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musique-uniquement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="navbar">
            <img src="musique/logo.png" class="logo">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Play</a></li>
                <li><a href="#">Propos</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="contenu">
            <div class="gauche">
                <h1>Ma <br>Playlist <br> matinale</h1>
            </div>
            <div class="droite">
                <p>Jouer la musique</p>
                <img src="musique/play.png" id="btnboutton">
            </div>
        </div>
    </div>
    <audio id="mySong">
       <source src="musique/diawartou.mp3" type="audio/mp3">
    </audio> 



 <script>
        var mySong = document.getElementById("mySong");
        var btnboutton = document.getElementById("btnboutton");

        btnboutton.onclick = function(){
            if (mySong.paused) {
                mySong.play();
                btnboutton.src = "musique/pause.png"
            } else {
                mySong.pause();
                btnboutton.src = "musique/play.png"
            }
        }
</script>       

    
</body>
</html>
